<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <!--LOGIN-->
    <div id="telalogin">
        <h1>Faça seu login</h1>

        <h3 class="h3">Digite o seu e-mail</h3>
        <input type="text" id="inputemail" placeholder="E-mail">
        <br>

        <h3 class="h3">Digite a sua senha</h3>
        <input type="text" id="inputsenha" placeholder="Senha">
        <br>

        <button id="botaologin">Login</button>
        <br>
        
        <a href="#paracadastro" id="linkcadastro">Não tenho conta</a>
    </div>

    <!--CADASTRO-->
    <div id="telacadastro">
        <h1 id="h1cad">Cadastrar</h1>
        <br>

        <h3 class="h3cad">Digite o seu e-mail</h3>
        <input type="text" id="inputemailcad" placeholder="E-mail">
        <br>

        <h3 class="h3cad">Digite a sua senha</h3>
        <input type="text" id="inputsenhacad" placeholder="Senha">
        <br>

        <button id="botaocadastro">Cadastrar</button>
        <br>

        <a href="#paralogin" id="linklogin">Já tenho conta</a>
    </div>
</body>
</html>
